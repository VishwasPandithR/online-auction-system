<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: body">
<head>
    <title>Register</title>
</head>
<body>
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Register</h3>
    <form th:action="@{/register}" th:object="${register}" method="post">
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" th:field="*{fullName}" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" required/>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login</a></p>
  </div>
</div>
</body>
</html>
