<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AuctionApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/" th:href="@{/}">AuctionApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/auctions}">Auctions</a></li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser == null}">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${#httpServletRequest.remoteUser == null}">
            <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item dropdown" th:if="${#httpServletRequest.remoteUser != null}">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" th:text="${#httpServletRequest.remoteUser}">User</a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/auctions/create}">Create Auction</a></li>
                <li><form th:action="@{/logout}" method="post"><button class="dropdown-item" type="submit">Logout</button></form></li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div th:insert="~{::body}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
